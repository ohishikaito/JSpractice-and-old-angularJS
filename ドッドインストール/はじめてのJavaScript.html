<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="namajs.js"></script>
    <title>namajs</title>
  </head>
  <body>
    <script>
      const num = 5;
      const winner = Math.floor(Math.random() * num);

      for (let i = 0; i < 100; i++) {
        const div = document.createElement("div");
        div.classList.add("box");
        div.textContent = i * 2;
        document.body.appendChild(div);

        div.addEventListener("click", () => {
          if (i === winner) {
            div.textContent = "WIN";
          } else {
            div.textContent = "AHO";
          }
          div.classList.toggle("circle");
        });
      }
    </script>
  </body>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
    }
    .box {
      width: 100px;
      height: 100px;
      background: skyblue;
      cursor: pointer;
      transition: 0.8s;
      margin: 0 8px 8px 0;
      text-align: center;
      line-height: 100px;
    }
    .circle {
      background: pink;
      border-radius: 50%;
      transform: rotate(360deg);
    }
  </style>
</html>
